# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - test-app-dev1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.16.1'

    - name: npm install, build
      run: |
        npm install
        npm i react-native-scripts --save
        npm run build --if-present
       

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'test-app-dev1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_456d3f25a89d4bf7bf76c05e221a5c78 }}
        package: .